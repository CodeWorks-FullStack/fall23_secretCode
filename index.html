<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Secret Code</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1>Secret Message</h1>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-12 mb-2 fs-2 text-center">
        <button onclick="selectPizza()">🍕</button>
        <button onclick="selectCheese()">🧀</button>
        <button onclick="selectShortcake()">🍰</button>
      </div>
      <div class="col-12 mb-2 fs-2 text-center">
        <button>🍔</button>
        <button>🍝</button>
        <button>🧇</button>
      </div>
      <div class="col-12 mb-2 fs-2 text-center">
        <button>🥞</button>
        <button>🍨</button>
        <button>🍲</button>
      </div>
      <div class="col-12 text-center">
        <button>Check Secret Code</button>
      </div>
    </div>
  </main>


  <!-- NOTE script tags should be at the bottom of the body tag -->
  <script src="app.js"></script>
</body>

</html>
